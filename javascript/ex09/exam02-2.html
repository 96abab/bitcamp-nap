<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>XMLHttpRequest 사용하기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>
<script>
"use strict"
var tbody = document.querySelector("tbody");

let promise = fetch("http://localhost:3000/boards");
let promise2 = promise.then((response) => {
    return response.json();  // 서버에서 받은 정보를 text로 변환( 다른 데이터로도 변환 가능 (ex: json))
});
promise2.then((arr) => {
     for (var b of arr) {
                	var tr = document.createElement("tr");
                	tr.innerHTML = "<td>" + b.no + "</td>" + 
                	   "<td>" + b.title + "</td>" + 
                	   "<td>" + b.writer + "</td>" +
                	   "<td>" + b.viewCnt + "</td>";
                	tbody.appendChild(tr);
            }
});



</script>
</body>
</html>
