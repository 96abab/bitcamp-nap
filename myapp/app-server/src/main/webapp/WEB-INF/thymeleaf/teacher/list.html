<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프 - NCP 1기</title>
</head>
<body>
<h1>강사(Thymeleaf)</h1>

<div><a href='form'>새 강사</a></div>

<table border='1'>
<tr>
  <th>번호</th> <th>이름</th> <th>전화</th> <th>학위</th> <th>전공</th> <th>시강료</th>
</tr>

  <tr data-th-each="t : ${teacher}">
      <td data-th-text="${t.no}">1</td> 
      <td><a href='view?no=1'
        data-th-href="@{view(no=${t.no})}"
        data-th-text="${t.name}">임꺽정</a></td> 
      <td data-th-text="${t.tel}">010</td> 
      <td>
          
          <div data-th-if="${t.degree == 1}">고졸</div>
          <div data-th-if="${t.degree == 2}">전문학사</div>
          <div data-th-if="${t.degree == 3}">학사</div>
          <div data-th-if="${t.degree == 4}">석사</div>
          <div data-th-if="${t.degree == 5}">박사</div>
          <div data-th-if="${t.degree &lt; 1 or t.degree %gt; 5}">기타</div>
        
        </td> 
      <td data-th-text="${t.major}">건축</td> 
      <td data-th-text="${t.wage}">1</td>
  </tr>

</table>

</body>
</html>
